    - name: Docker login
      shell: pwsh
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $env:DOCKER_PASSWORD | docker login --username $env:DOCKER_USERNAME --password-stdin

    - name: Pull seeded image
      shell: pwsh
      run: |
        docker pull jaburrow/manufacturermanagerseeded:latest
    
    - name: Start MMUserInterface in foreground
      shell: pwsh
      run: |
        Start-Process -FilePath "cmd.exe" `
          -ArgumentList "/c dotnet run --no-build --urls https://127.0.0.1:5245" `
          -WorkingDirectory "$env:GITHUB_WORKSPACE\MMUserInterface"
        Start-Sleep -Seconds 20

    - name: Run Playwright tests over HTTPS
      shell: pwsh
      run: dotnet test TestsPlaywright.csproj -- "UseHttps=true"
      working-directory: TestsPlaywright