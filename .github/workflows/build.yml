name: Build and Test (.NET on Windows with Playwright)

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore

    - name: Run unit tests
      run: dotnet test TestsUnit.csproj
        --no-build
        --configuration Debug
      working-directory: TestsUnit
    
    - name: Restore .NET tools
      run: dotnet tool restore
      working-directory: TestsPlaywright

    - name: Install Playwright CLI (no manifest)
      run: dotnet tool install Microsoft.Playwright.CLI --tool-path tools
    
    - name: Install Playwright browsers
      run: tools/playwright install --with-deps

    - name: Generate and trust HTTPS development certificate
      run: |
        dotnet dev-certs https --clean
        dotnet dev-certs https
      shell: pwsh

    - name: Docker login
      shell: pwsh
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $env:DOCKER_PASSWORD | docker login --username $env:DOCKER_USERNAME --password-stdin

    - name: Start Dockerized SQL Server (with logging)
      shell: bash
      env:
        SA_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        set -e  # Stop on error
        echo "🔐 Logging in to Docker Hub..."
        echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin

        echo "🐳 Pulling image..."
        docker pull jaburrow/manufacturermanagerseeded:latest

        echo "🚀 Starting container..."
        docker run -d --name seeded-db \
          -e "ACCEPT_EULA=Y" \
          -e "SA_PASSWORD=$SA_PASSWORD" \
          -p 11433:1433 \
          jaburrow/manufacturermanagerseeded:latest

        echo "🔍 Checking running containers..."
        docker ps -a

    - name: Pull seeded image
      shell: pwsh
      run: |
        docker pull jaburrow/manufacturermanagerseeded:latest

    - name: List all running containers
      shell: bash
      run: docker ps -a

    - name: Check DB container status
      shell: bash
      run: |
        echo "🛠️ Docker container status:"
        docker ps -a

        echo "🧠 Container logs:"
        docker logs seeded-db || echo "No logs available"
    
    - name: Start MMUserInterface in background
      shell: bash
      run: |
        dotnet run --no-build --urls https://127.0.0.1:5245 &
        sleep 20
      working-directory: MMUserInterface

    - name: Verify SQL connection (diagnostic)
      shell: bash
      run: |
        echo "Waiting for DB to respond..."
        timeout 30 bash -c 'until nc -z localhost 11433; do sleep 1; done'

    - name: Run Playwright tests over HTTPS
      shell: pwsh
      run: dotnet test TestsPlaywright.csproj -- "UseHttps=true"
      working-directory: TestsPlaywright