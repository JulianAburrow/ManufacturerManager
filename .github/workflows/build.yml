# .github/workflows/build.yml
name: Build ManufacturerManagerWithPlaywrightAndCICD

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Build the project
        run: dotnet build --configuration Release
      - name: Install Playwright Browsers
        run: pwsh TestsPlaywright/bin/Debug/net10.0/playwright.ps1 install --with-deps
        working-directory: TestsPlaywright
      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Debug --filter FullyQualifiedName~TestsUnit
        working-directory: TestsUnit
      - name: Run Playwright Tests
        run: dotnet test --no-build --configuration Debug --filter FullyQualifiedName~TestsPlaywright
        working-directory: TestsPlaywright