name: ManufacturerManager - Build and Test

env:
  MM_UI_ROOT_PATH: ${{ github.workspace }}/MMUserInterface

on:
  push:
    branches:
      - '**'          # Run on every branch
  pull_request:
    branches:
      - main          # Only PRs into main
  workflow_dispatch:   # ✅ Adds the "Run workflow" button

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build only supported projects
      run: |
        dotnet build MMDataAccess/MMDataAccess.csproj --no-restore
        dotnet build MMUserInterface/MMUserInterface.csproj --no-restore
        dotnet build TestsUnit/TestsUnit.csproj --no-restore

    - name: Run unit tests
      working-directory: TestsUnit
      run: dotnet test TestsUnit.csproj --no-build --configuration Debug