name: Build and Test (.NET on Windows with Playwright)

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull latest SQL Server image
      shell: pwsh
      run: docker pull jaburrow/manufacturermanager

    - name: Start SQL Server container
      shell: pwsh
      run: |
        docker run -e "ACCEPT_EULA=Y" `
               -e "MSSQL_SA_PASSWORD=${{ secrets.SQL_PASSWORD }}" `
               -p 11433:1433 `
               --name manufacturermanager `
               -d jaburrow/manufacturermanager
        Start-Sleep -Seconds 20


