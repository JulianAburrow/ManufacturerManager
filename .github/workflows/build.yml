# .github/workflows/build.yml
name: Build ManufacturerManagerWithPlaywrightAndCICD

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Build solution
        run: dotnet build ManufacturerManagerWithPlaywrightAndCICD.sln -c Debug -p:Platform="Any CPU"
      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI
      - name: Generate Playwright script
        run: playwright install --with-deps
      - name: Start test server (background via PowerShell)
        shell: pwsh
        run: |
          Start-process dotnet `
            -ArgumentList 'run --project "D:\a\ManufacturerManagerWithPlaywrightAndCICD\ManufacturerManagerWithPlaywrightAndCICD\MMUserInterface\MMUserInterface.csproj" --no-build --urls "https://localhost:5245"' `
            -NoNewWindow
      - name: Run Unit Tests
        working-directory: TestsUnit
        run: dotnet test TestsUnit.csproj
          --no-build
          --configuration Debug
      - name: Run Playwright Tests
        working-directory: TestsPlaywright
        run: dotnet test TestsPlaywright.csproj
          --no-build
          --configuration Debug
